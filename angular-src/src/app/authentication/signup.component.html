<div>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()"><div class="form-group">
    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" formControlName="email" [(ngModel)]="email" (ngModelChange)="unique($event)"> @uwo.ca
        <p class="error" [hidden]="uniqueEmail" class="error">This email has already been registered.</p>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <button type="submit" [disabled]="!uniqueEmail||!signupForm.valid">Sign me up</button>
    </div></form>
</div>
